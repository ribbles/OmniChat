<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniChat</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Chat Threads
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html">
                                Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Server Stats
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">OmniChat</h1>
                    <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target=".sidebar">
                        Toggle Sidebar
                    </button>
                </div>

                <div id="chat-container" class="d-flex flex-column" style="height: calc(100vh - 100px);">
                    <div id="chat-messages" class="flex-grow-1 overflow-auto p-3"></div>
                    <div id="spinner" class="spinner-border text-primary align-self-center my-3 d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div id="input-container" class="p-3 border-top">
                        <div class="input-group">
                            <textarea id="user-input" class="form-control" placeholder="Type your message..."></textarea>
                            <button id="send-button" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
