<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniChat Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">OmniChat Settings</h1>
        <div class="mb-3">
            <label for="provider-select" class="form-label">Select Provider:</label>
            <select id="provider-select" class="form-select">
                <option value="ollama">Ollama</option>
            </select>
        </div>
        <div id="provider-settings"></div>
        <button id="save-settings" class="btn btn-primary mt-3">Save Settings</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="settings.js"></script>
</body>
</html>
